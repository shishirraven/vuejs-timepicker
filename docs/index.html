<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style>
		body{background: transparent;}
		html {height: 100%;	}
		</style>
		<title>Vue TimePicker Example</title>
	</head>
	<body>
		<section id="app" class="p-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12 text-center">
						<h1 >Oye VueJS TimePicker</h1>
						<oyetimepicker class="my-3" v-model="chosentime"></oyetimepicker>
						<br>
						<div v-if="chosentime!=''" class=" d-inline-block border border-secondary my-2 px-3 py-1 rounded">
							{{chosentime}}
						</div>
						<div class="py-2><a href="https://github.com/shishirraven/vuejs-timepicker">Git Hub Repository / Documentation</a></div>
					</div>
				</div>
			</div>
		</section>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="assets/js/vue_timepicker.js"></script>
		<script>
			new Vue({
		el: "#app",
		data: {
			chosentime:"10:10am",
		},
		computed: {
		},
		methods: {
		}
		})
		</script>
	</body>
</html>
